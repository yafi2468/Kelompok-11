<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-100">
        <h2 class="text-xl font-bold mb-4 text-center">Tugas To-Do List Faris</h2>
        <div class="flex gap-2 mb-4">
            <input type="text" id="task" placeholder="Tambahkan tugas" class="flex-1 p-2 border rounded">
            <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Tambah</button>
            <button onclick="clearTasks()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Hapus Semua</button>
        </div>
        <ul id="taskList" class="space-y-2"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
