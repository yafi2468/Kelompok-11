<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Buat Akun Baru</h2>
    <form id="registerForm">
      <input type="text" id="fullName" placeholder="Nama Lengkap" required class="w-full mb-3 px-4 py-2 border rounded" />
      <input type="email" id="email" placeholder="Email" required class="w-full mb-3 px-4 py-2 border rounded" />
      <input type="password" id="password" placeholder="Password" required class="w-full mb-3 px-4 py-2 border rounded" />
      <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Daftar</button>
      <p class="mt-4 text-sm text-center">Sudah punya akun? <a href="login.html" class="text-blue-500 underline">Login</a></p>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('https://api-todo-list-pbw.vercel.app/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fullName, email, password })
      });

      const data = await response.json();
      if (response.ok) {
        alert('Registrasi berhasil! Silakan login.');
        window.location.href = 'login.html';
      } else {
        alert(data.message || 'Registrasi gagal.');
      }
    });
  </script>
</body>
</html>
